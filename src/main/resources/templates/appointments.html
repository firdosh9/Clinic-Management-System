<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clinic Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Clinic Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" 
  data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments}">Appointments Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patient Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/doctors}">Doctor Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Of Appointments </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/appointments/new}" 
				class = "btn btn-primary btn-sm mb-3"> Add appointments</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Patient </th>
					<th> Appointment Date</th>
					<th> Phone </th>
					<th> Status </th>
					<th> Comment </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "appointment: ${appointments}">
					<td th:text = "${appointment.firstName + ' ' + appointment.lastName}"></td>
					<td th:text = "${appointment.appointmentDate}"></td>
					<td th:text = "${appointment.phoneNo}"></td>
					<td th:text = "${appointment.status}"></td>
					<td th:text = "${appointment.comments}"></td>
					<td>
						<a th:href = "@{/appointments/edit/{id}(id=${appointment.appointmentId})}"
						 class = "btn btn-primary btn-sm">Update</a>
						
						<a th:href = "@{/appointments/{id}(id=${appointment.appointmentId})}"
						 class = "btn btn-danger btn-sm">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
