<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clinic Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Clinic Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" 
  data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments}">Appointment Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Appointments </h1>
				<div class = "card-body">
					 <form th:action="@{/appointments/{id} (id=${appointment.id})}"
					  th:object = "${appointment}" method="POST">
						
						
						<div class ="form-group">
							<label> Patient Id : <b th:text="*{patientId}"></b></label>
							<input
							type = "text"
							name = "patientId"
							th:field = "*{patientId}"
							class = "form-control"
							placeholder="Enter Patient id" 
							hidden
							/>
						</div>
						
						<div class ="form-group">
							<label> Date </label>
							<input
							type = "date"
							name = "appointmentDate"
							th:field = "*{appointmentDate}"
							class = "form-control"
							placeholder="Date" 
							/>
						</div>
						
						<div class="form-group">
							<label> Appointment Status</label>
							<select class="form-control select2" th:field="${appointment.status}">
								<option value="" selected disabled>Select Status</option>
								<option th:value="${Visited}" th:text="Visited"></option>
								<option th:value="${Cancelled}" th:text="Cancelled"></option>
							</select>
						</div>
						
						<div class ="form-group">
							<label> Comment </label>
							<input
							type = "text"
							name = "comments"
							th:field = "*{comments}"
							class = "form-control"
							placeholder="Comment" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
