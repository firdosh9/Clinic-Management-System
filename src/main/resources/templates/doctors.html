<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clinic Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Clinic Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments}">Appointments Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patient Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/doctors}">Doctor Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Of Doctors </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/doctors/new}" 
				class = "btn btn-primary btn-sm mb-3"> Add Doctor</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Doctor First Name</th>
					<th> Doctor Last Name</th>
					<th> Doctor Email </th>
					<th> Doctor Phone </th>
					<th> Doctor Address </th>
					<th> Doctor Expertise </th>
					<th> Doctor Availability Timings </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "doctor: ${doctors}">
					<td th:text = "${doctor.firstName}"></td>
					<td th:text = "${doctor.lastName}"></td>
					<td th:text = "${doctor.email}"></td>
					<td th:text = "${doctor.phone}"></td>
					<td th:text = "${doctor.address}"></td>
					<td th:text = "${doctor.expertise}"></td>
					<td th:text = "${doctor.timing}"></td>
					<td>
						<a th:href = "@{/doctors/edit/{id}(id=${doctor.id})}"
						 class = "btn btn-primary btn-sm">Update</a>
						
						<a th:href = "@{/doctors/{id}(id=${doctor.id})}"
						 class = "btn btn-danger btn-sm">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
