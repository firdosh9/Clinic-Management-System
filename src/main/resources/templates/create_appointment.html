<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Clinic Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
	 rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/
	4.0.6-rc.0/js/select2.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Clinic Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" 
		data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/appointments}">Appointment Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Appointment </h1>
				<div class="card-body">
					<form th:action="@{/appointments}" th:object="${appointment}" method="POST">
						<div class="form-group">
							<label> Patient</label>
							<select class="form-control select2"
							 th:field="${appointment.patientId}">
								<option value="" selected disabled>Select Patient</option>
								<option th:each="patient : ${patients}" th:value="${patient.id}"
									th:text="${patient.firstName}"></option>
							</select>
						</div>

						<div class="form-group">
							<label>Date</label>
							<input type="date" name="appointmentDate" 
							th:field="*{appointmentDate}" class="form-control"
								placeholder="Enter Date" />
						</div>
						
						<div class="form-group">
							<label> Appointment Status</label>
							<select class="form-control select2" th:field="${appointment.status}">
								<option value="" selected disabled>Select Status</option>
								<option th:value="${Created}" th:text="Created"></option>
							</select>
						</div>

						<div class="form-group">
							<label> Comment </label>
							<textarea type="text" name="comment" row=4 
							th:field="*{comments}" class="form-control"
								placeholder="Enter Comment"> </textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script>
    $('.select2').select2();
</script>
</body>

</html>
